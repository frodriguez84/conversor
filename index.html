  <head>
    <meta charset="utf-8" />

  <body>
    <!-- Aquí empieza el encabezado principal que se mantendrá en todas las páginas del sitio web -->
    <header>
      <h1>Calculin San Andres 2023</h1>
    </header>

    <div id="valPeso">Dolar Qatar: $400</div>
    <br>
        <br>
    <form id="conversion-form">
        <label for="" >Valor de 1 Dolar en Colombianos</label>
        <br>
        <input id="dolCol" type="number" step="0.01" placeholder="Ej: 4885.66" />
        <br>
        <br>
        <label for="">Colombianos a Pesos</label>
        <br>
        <input id="col" type="number" placeholder="COL A CONVERTIR" />
        <input type="submit" value="¡Convertir!" />
    </form>
    
    <div id="result"><span id="arg-value"></span></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
